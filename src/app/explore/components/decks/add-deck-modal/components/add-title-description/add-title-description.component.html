<form (ngSubmit)="addDeck()" [formGroup]="addTitleForm">
  <ion-item class="p-2">
    <ion-input
      formControlName="name"
      label="{{
        'profile.settings.contact-modal.subject' | transloco | titlecase
      }}"
      type="text"
      labelPlacement="floating"
    ></ion-input>
  </ion-item>
  <ion-item class="p-2">
    <ion-textarea
      formControlName="description"
      label="{{
        'profile.settings.contact-modal.message' | transloco | titlecase
      }}"
      labelPlacement="floating"
      [autoGrow]="true"
      [counter]="true"
      maxlength="250"
      [counterFormatter]="customCharactersRemainingFormatter"
    >
    </ion-textarea>
  </ion-item>
</form>
