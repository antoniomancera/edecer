<form
  class="bottom"
  (ngSubmit)="onSubmitSelectPhrases()"
  [formGroup]="addWordSensesForm"
>
  @for(wordWithSense of wordWithSenses; track $index){
  <ion-accordion-group>
    <ion-accordion value="wordWithPhrase">
      <ion-item slot="header">
        <ion-label>{{ wordWithSense.word.name }}</ion-label>
      </ion-item>
      @for(wordSense of wordWithSense.wordSenses; track $index){
      <div class="ion-padding" slot="content">
        <ion-checkbox
          labelPlacement="end"
          [formControl]="selectedSensesFormArray.at(wordSense.globalIndex)"
        >
          {{ wordSense.sense }}</ion-checkbox
        >
      </div>
      }
    </ion-accordion>
  </ion-accordion-group>

  }
</form>
<ion-toolbar class="p-2 ion-toolbar-footer">
  <ion-buttons slot="end">
    <ion-button>
      <ion-spinner *ngIf="isLoading" fill="solid"></ion-spinner>
    </ion-button>
    <ion-button
      *ngIf="!isLoading"
      type="submit"
      color="primary"
      fill="solid"
      [disabled]="!addWordSensesForm.valid"
      (click)="onSubmitSelectPhrases()"
    >
      {{ "global.accept" | transloco | titlecase }}</ion-button
    >
    <ion-button (click)="closeModal()" color="medium" fill="solid">{{
      "global.cancel" | transloco | titlecase
    }}</ion-button>
  </ion-buttons>
</ion-toolbar>
