<ion-modal
  trigger="open-about-modal"
  [initialBreakpoint]="0.5"
  [breakpoints]="[0.5, 0.9]"
  handleBehavior="cycle"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{
          "profile.settings.about.title" | transloco | titlecase
        }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      {{ "profile.settings.about.message" | transloco }}
    </ion-content>
  </ng-template>
</ion-modal>
