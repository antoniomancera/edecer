<ion-modal
  trigger="open-contact-modal"
  [initialBreakpoint]="0.5"
  [breakpoints]="[0.5, 0.9]"
  handleBehavior="cycle"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{
          "profile.settings.contact-modal.title" | transloco | titlecase
        }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form
        *ngIf="contactForm"
        (ngSubmit)="addUserRequest()"
        [formGroup]="contactForm"
      >
        <ion-item class="p-2">
          <ion-input
            formControlName="subject"
            label="{{
              'profile.settings.contact-modal.subject' | transloco | titlecase
            }}"
            type="text"
            labelPlacement="floating"
          ></ion-input>
        </ion-item>
        <ion-item class="p-2">
          <ion-textarea
            formControlName="message"
            label="{{
              'profile.settings.contact-modal.message' | transloco | titlecase
            }}"
            labelPlacement="floating"
            [autoGrow]="true"
            [counter]="true"
            maxlength="250"
            [counterFormatter]="customCharactersRemainingFormatter"
          >
          </ion-textarea>
        </ion-item>
        <ion-toolbar class="p-2 ion-toolbar-footer">
          <ion-buttons slot="end">
            <ion-button>
              <ion-spinner *ngIf="isLoading" fill="solid"></ion-spinner>
            </ion-button>
            <ion-button
              *ngIf="!isLoading"
              type="submit"
              color="primary"
              fill="solid"
              [disabled]="!contactForm.valid"
              >{{ "global.accept" | transloco | titlecase }}</ion-button
            >
            <ion-button (click)="closeModal()" color="medium" fill="solid">{{
              "global.cancel" | transloco | titlecase
            }}</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
