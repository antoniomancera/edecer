<ion-header [translucent]="true"
  ><ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="onClickNavigateProfile()">
        <ion-icon slot="start" name="arrow-back-outline" size="large"></ion-icon
      ></ion-button>
    </ion-buttons>
    <ion-title class="p-0"
      >{{'home.statistics' | transloco | titlecase}}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="p-2">
    <span *ngFor="let deck of decks"><ion-chip>{{deck.name}}</ion-chip></span>
  </div>
  <div class="p-2">
    La relación con los objetivos la última semana ha sido la siguiente
  </div>
  <ion-segment
    class="p-2"
    [(ngModel)]="segment"
    (ionChange)="onChangeChangeDataChart()"
  >
    <ion-segment-button value="attempts"> attempts </ion-segment-button>
    <ion-segment-button value="successesAccuracy">
      successesAccuracy
    </ion-segment-button>
  </ion-segment>
  <ion-content>
    <canvas id="canvas" height="120">{{ chart }}</canvas>
  </ion-content>
</ion-content>
@if(isLoading){
<app-loading></app-loading>
}
