@if (wordPhraseTranslation && quizzForm) {
  <form
    [@changeDeck]="hasChangedDeck ? 'zoomIn' : 'null'"
    (ngSubmit)="attemptsWordPhraseTranslation()"
    [formGroup]="quizzForm"
  >
    <ion-card class="quiz-card p-2"></ion-card>
    <ion-card class="quiz-card p-2"> </ion-card>
    <ion-card class="quiz-card p-2"> </ion-card>
    <ion-card class="quiz-card p-2">
      <ion-card-content
        >{{ wordPhraseTranslation.wordTranslation.wordSenseBase.word.name }}
      </ion-card-content></ion-card
    >
    <ion-card
      [@attemptsCorrect]="isAttemptCorrect ? 'tada' : 'null'"
      [@attemptsIncorrect]="isAttemptIncorrect ? 'hinge' : 'null'"
      class="quiz-card p-2 no-rotate"
    >
      <ion-card-content>
        {{ wordPhraseTranslation.phraseTargetFirstPart
        }}<input
          class="background-primary-color"
          type="text"
          id="name"
          name="name"
          required
          formControlName="attemptWord"
        />{{ wordPhraseTranslation.phraseTargetSecondPart }}
        <br />
        {{ wordPhraseTranslation.phraseTranslation.phraseBase.phrase }}
      </ion-card-content>
    </ion-card>
    <ion-toolbar class="p-2 ion-toolbar-footer">
      <ion-buttons slot="end"> </ion-buttons>
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" size="6" class="ion-text-center">
            <ion-button
              shape="circle"
              (click)="getRandomWordPhraseTranslation()"
              color="secondary"
            >
              <ion-icon name="reload"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size-sm="6" size="6" class="ion-text-center">
            <ion-button
              shape="circle"
              type="submit"
              disabled="{{ !quizzForm.valid }}"
            >
              <ion-icon name="checkmark-done"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </form>
}
